<div class="form-container">
  <h2>Formulario de Libros</h2>
  <form (ngSubmit)="submitForm(bookForm)" #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" ngModel required>
    </div>
    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" ngModel required>
    </div>
    <div class="form-group">
      <label for="genre">Género:</label>
      <input type="text" id="genre" name="genre" ngModel required>
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="publicationDate" style="display: block; margin-bottom: 5px; font-weight: bold;">Fecha de Publicación:</label>
      <div class="date-input-container" style="position: relative; display: flex; align-items: center;">
        <input type="date" id="publicationDate" name="publicationDate" ngModel required style="padding-right: 30px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;">
        <span class="input-icon" style="position: absolute; right: 10px; pointer-events: none;">
          <i class="fas fa-calendar-alt" style="color: #999;"></i>
        </span>
      </div>
    </div>    
    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" ngModel required>
    </div>
    <button type="submit">Guardar Libro</button>
  </form>
</div>
